<VirtualHost *:80>
        ServerName jiratools.cpqd.com.br
        ServerAlias jiratools
        DocumentRoot /home/user/jiratools/html
        ScriptAlias /cgi-bin/ "/home/user/jiratools/cgi-bin"
        <Directory "/home/user/jiratools/cgi-bin">
            AllowOverride None
            Options None
            Order allow,deny
            Allow from all
        </Directory>
        ErrorLog /etc/httpd/logs/jiratools-error_log
        CustomLog /etc/httpd/logs/jiratools-access_log combined
</VirtualHost>
