<VirtualHost *:80>
        ServerName jiratools.cpqd.com.br
        ServerAlias jiratools
        DocumentRoot /var/www/html/jiratools
        ScriptAlias /cgi-bin/ "/home/user/jiratools/"
        <Directory "/home/user/jiratools">
            AllowOverride None
            Options None
            Order allow,deny
            Allow from all
        </Directory>
        Alias /reports /home/user/reports
        ErrorLog /etc/httpd/logs/jiratools-error_log
        CustomLog /etc/httpd/logs/jiratools-access_log combined
</VirtualHost>
